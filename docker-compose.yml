version: '3.8'

services:
  voice-translation:
    build: .
    container_name: voice-translation-api
    ports:
      - "8000:8000"
      - "8765:8765"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
